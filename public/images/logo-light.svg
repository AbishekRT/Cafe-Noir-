<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9A24D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E6C673;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A24D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Coffee Cup Icon (Light version) -->
  <g transform="translate(10, 10)">
    <!-- Cup body -->
    <path d="M5 20 L5 45 Q5 55 15 55 L35 55 Q45 55 45 45 L45 20 Z" fill="#F5EFE6" />
    <!-- Cup handle -->
    <path d="M45 25 Q55 25 55 35 Q55 45 45 45" stroke="#F5EFE6" stroke-width="4" fill="none" />
    <!-- Coffee liquid -->
    <path d="M10 25 L10 42 Q10 50 18 50 L32 50 Q40 50 40 42 L40 25 Z" fill="#C9A24D" opacity="0.8" />
    <!-- Steam lines -->
    <path d="M15 15 Q18 8 15 2" stroke="#F5EFE6" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8" />
    <path d="M25 12 Q28 5 25 -1" stroke="#F5EFE6" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8" />
    <path d="M35 15 Q38 8 35 2" stroke="#F5EFE6" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8" />
  </g>
  
  <!-- Text: CAFÉ -->
  <text x="75" y="42" font-family="Georgia, 'Times New Roman', serif" font-size="32" font-weight="bold" fill="#F5EFE6" letter-spacing="3">
    CAFÉ
  </text>
  
  <!-- Text: NOIR -->
  <text x="170" y="42" font-family="Georgia, 'Times New Roman', serif" font-size="32" font-weight="bold" fill="url(#goldGradient)" letter-spacing="3">
    NOIR
  </text>
  
  <!-- Tagline -->
  <text x="75" y="62" font-family="Georgia, 'Times New Roman', serif" font-size="11" fill="#F5EFE6" letter-spacing="4" font-style="italic" opacity="0.8">
    PREMIUM COFFEE
  </text>
  
  <!-- Decorative line -->
  <line x1="75" y1="68" x2="250" y2="68" stroke="url(#goldGradient)" stroke-width="1" />
</svg>
